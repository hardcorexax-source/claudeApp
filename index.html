<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.disableVerticalSwipes(); 
    tg.enableClosingConfirmation();
    tg.requestFullscreen();

    const cryptoList = document.getElementById('cryptoList');
    const refreshBtn = document.getElementById('refreshBtn');
    const totalMarketCapEl = document.getElementById('totalMarketCap');
    const btcDominanceEl = document.getElementById('btcDominance');
    const chartModal = document.getElementById('chartModal');
    const backBtn = document.getElementById('backBtn');

    let currentChart = null;
    let currentCryptoId = null;

    const cryptoEmojis = {
        'bitcoin': '‚Çø',
        'ethereum': 'Œû',
        'tether': '‚ÇÆ',
        'binancecoin': 'üî∂',
        'solana': '‚óé',
        'ripple': '‚úï',
        'usd-coin': 'üíµ',
        'cardano': '‚Ç≥',
        'dogecoin': 'üêï',
        'tron': 'üî∫'
    };

    function formatNumber(num) {
        if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
        if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
        if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
        if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
        return num.toFixed(2);
    }

    function formatPrice(price) {
        if (price >= 1) return '$' + price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        return '$' + price.toFixed(6);
    }

    async function fetchCryptoData() {
        refreshBtn.classList.add('spinning');
        
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false&price_change_percentage=24h');
            const data = await response.json();

            const globalResponse = await fetch('https://api.coingecko.com/api/v3/global');
            const globalData = await globalResponse.json();

            totalMarketCapEl.textContent = '$' + formatNumber(globalData.data.total_market_cap.usd);
            btcDominanceEl.textContent = globalData.data.market_cap_percentage.btc.toFixed(1) + '%';

            cryptoList.innerHTML = '';

            data.forEach((crypto, index) => {
                const card = document.createElement('div');
                card.className = 'crypto-card loading';
                card.style.animationDelay = `${index * 0.1}s`;
                card.dataset.cryptoId = crypto.id;
                card.dataset.cryptoData = JSON.stringify(crypto);
                
                const priceChange = crypto.price_change_percentage_24h || 0;
                const changeClass = priceChange >= 0 ? 'positive' : 'negative';
                const changeSymbol = priceChange >= 0 ? '‚ñ≤' : '‚ñº';
                
                card.innerHTML = `
                    <div class="crypto-icon">${cryptoEmojis[crypto.id] || 'üí∞'}</div>
                    <div class="crypto-info">
                        <div class="crypto-name">${crypto.name}</div>
                        <div class="crypto-symbol">${crypto.symbol.toUpperCase()}</div>
                        <div class="market-cap">Cap: $${formatNumber(crypto.market_cap)}</div>
                    </div>
                    <div class="crypto-price-section">
                        <div class="crypto-price">${formatPrice(crypto.current_price)}</div>
                        <div class="crypto-change ${changeClass}">
                            ${changeSymbol} ${Math.abs(priceChange).toFixed(2)}%
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => openCryptoDetail(crypto));
                
                cryptoList.appendChild(card);
                
                setTimeout(() => {
                    card.classList.remove('loading');
                }, 100 + index * 100);
            });

            tg.HapticFeedback.notificationOccurred('success');

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            cryptoList.innerHTML = `
                <div class="error-message">
                    <div style="font-size: 40px; margin-bottom: 10px;">‚ö†Ô∏è</div>
                    <div>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</div>
                    <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</div>
                </div>
            `;
            tg.HapticFeedback.notificationOccurred('error');
        } finally {
            refreshBtn.classList.remove('spinning');
        }
    }

    async function openCryptoDetail(crypto) {
        tg.HapticFeedback.impactOccurred('medium');
        
        currentCryptoId = crypto.id;
        chartModal.classList.add('active');
        
        document.getElementById('modalTitle').textContent = crypto.name;
        document.getElementById('modalSubtitle').textContent = crypto.symbol.toUpperCase();
        document.getElementById('modalPrice').textContent = formatPrice(crypto.current_price);
        
        const priceChange = crypto.price_change_percentage_24h || 0;
        const changeClass = priceChange >= 0 ? 'positive' : 'negative';
        const changeSymbol = priceChange >= 0 ? '‚ñ≤' : '‚ñº';
        const modalChange = document.getElementById('modalChange');
        modalChange.className = `price-change-large ${changeClass}`;
        modalChange.textContent = `${changeSymbol} ${Math.abs(priceChange).toFixed(2)}%`;
        
        document.getElementById('high24h').textContent = formatPrice(crypto.high_24h);
        document.getElementById('low24h').textContent = formatPrice(crypto.low_24h);
        document.getElementById('volume24h').textContent = '$' + formatNumber(crypto.total_volume);
        document.getElementById('marketCapDetail').textContent = '$' + formatNumber(crypto.market_cap);
        
        loadChart(crypto.id, 1);
    }

    async function loadChart(cryptoId, days) {
        const chartCanvas = document.getElementById('priceChart');
        const chartLoading = document.getElementById('chartLoading');
        
        chartLoading.style.display = 'flex';
        chartCanvas.style.display = 'none';
        
        try {
            const response = await fetch(`https://api.coingecko.com/api/v3/coins/${cryptoId}/market_chart?vs_currency=usd&days=${days}`);
            const data = await response.json();
            
            const prices = data.prices.map(item => ({
                x: new Date(item[0]),
                y: item[1]
            }));
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            const ctx = chartCanvas.getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(51, 144, 236, 0.3)');
            gradient.addColorStop(1, 'rgba(51, 144, 236, 0)');
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: prices,
                        borderColor: 'rgb(51, 144, 236)',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: 'rgb(51, 144, 236)',
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return formatPrice(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: days === 1 ? 'hour' : days <= 30 ? 'day' : 'week'
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--tg-theme-hint-color') || '#999999'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(128, 128, 128, 0.1)'
                            },
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--tg-theme-hint-color') || '#999999',
                                callback: function(value) {
                                    return formatPrice(value);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            
            chartLoading.style.display = 'none';
            chartCanvas.style.display = 'block';
            
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞:', error);
            chartLoading.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫';
        }
    }

    document.querySelectorAll('.time-filter').forEach(btn => {
        btn.addEventListener('click', (e) => {
            tg.HapticFeedback.impactOccurred('light');
            
            document.querySelectorAll('.time-filter').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            
            const days = parseInt(e.target.dataset.days);
            loadChart(currentCryptoId, days);
        });
    });

    backBtn.addEventListener('click', () => {
        tg.HapticFeedback.impactOccurred('light');
        chartModal.classList.remove('active');
        if (currentChart) {
            currentChart.destroy();
            currentChart = null;
        }
    });
